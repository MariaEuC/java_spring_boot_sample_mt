<body>
    <h1>Alquiler de Salones de Fiestas</h1>

    <div>
        <h1>Categorias</h1>

        <input type="text" id="nombreCategory" placeholder="nombre categoria">
        <input type="text" id="descripcionCategory" placeholder="descripcion categoria">
        <button onclick="traerInformacionCategory()"> Consultar</button>
        <button onclick="guardarInformacionCategory()"> Insertar</button>

    </div>

    <div id="resultadoCategory">

    </div>

    <div>

        <input type="text" id="ownerPartyroom" placeholder="dueÃ±o salon">

        <input type="number" id="idCategory" placeholder="codigo categoria">
        <input type="text" id="namePartyroom" placeholder="nombre salon ">
        <input type="text" id="descriptionPartyroom" placeholder="descripcion salon ">


        <button onclick="traerInformacionPartyroom()"> Consultar</button>
        <button onclick="guardarInformacionPartyroom()"> Insertar</button>

    </div>

    <div id="resultado">

    </div>

    <div>

        <!-- <input type="text" id="idClient" placeholder="codigo cliente"> -->

        <input type="text" id="emailClient" placeholder="correo cliente ">
        <input type="text" id="passwordClient" placeholder="password cliente">
        <input type="number" id="ageClient" placeholder="edad cliente">

        <button onclick="traerInformacionClient()"> Consultar</button>
        <button onclick="guardarInformacionClient()"> Insertar</button>
    </div>

    <div id="resultadoClient">

    </div>

    <div>
        <h1>Mensajes</h1>
        <input type="text" id="messageM" placeholder="texto mensaje">
        <input type="number" id="idClientM" placeholder="codigo cliente">
        <input type="number" id="idPartyroomM" placeholder="codigo salon">

        <button onclick="traerInformacionMessage()"> Consultar</button>
        <button onclick="guardarInformacionMessage()"> Insertar</button>

    </div>

    <div id="resultadoMessage">

    </div>


    <div>
        <h1>Reservacion</h1>
        <!-- <input type="text" id="idPapeleria" placeholder="codigo articulo">  -->
        <input type="date" id="dateInitial" placeholder="fecha inicio">
        <input type="date" id="dateFinal" placeholder="fecha final">
        <input type="number" id="idClientR" placeholder="codigo cliente">
        <input type="number" id="idPartyroomR" placeholder="codigo salon">

        <button onclick="traerInformacionReservation()"> Consultar</button>
        <button onclick="guardarInformacionReservation()"> Insertar</button>

    </div>



    <div>
        <h1>Calificacion Reserva</h1>
        <input type="number" id="idClientS" placeholder="codigo cliente">
        <input type="number" id="idPartyroomS" placeholder="codigo salon">
        <input type="text" id="mensaje" placeholder="mensaje calificacion reserva">
        <input type="text" id="calificacion" placeholder="calificacion reserva">
        <input type="number" id="idReservationS" placeholder="codigo reserva">

        <!-- <button onclick="traerInformacionScore()"> Consultar</button> -->
        <button onclick="guardarInformacionScore()"> Insertar</button>

    </div>

        <h1>Usuarios Admins</h1>
        <!-- <input type="text" id="idPapeleria" placeholder="codigo articulo">  -->

        <input type="text" id="emailAdmin" placeholder="correo admin">
        <input type="text" id="passwordAdmin" placeholder="password admin">

        <button onclick="traerInformacionAdmin()"> Consultar</button>
        <button onclick="guardarInformacionAdmin()"> Insertar</button>

    </div>

    <div id="resultadoAdmin">
